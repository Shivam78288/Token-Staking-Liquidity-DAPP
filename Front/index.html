<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindpay DAPP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/dd666df02f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="nav navbar-nav navbar-right">
          <button id="login" onclick="main();" class="btn btn-success"><span class="fa fa-sign-in fa-lg mr-5"></span>Login</button>
        </div>
      </div>
      </nav>  
    </header>

       <div class="container mt-">
         <h1>Mindpay DAPP Interface</h1>
          <div class="mt-4">
            <h5 class="fw-bold">Get Token Amount</h5>
            
            <form
              class="mt-4"
              id="transferForm"
              onsubmit="event.preventDefault(); showAmtTokens();"
            >
            <div class = "row">
              <div class="form-group col-md-5">
                <label for="ethVal">Enter ETH Amount</label>
                <input
                  type="text"
                  id="ethVal"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group col-md-5 offset-2">
                <label for="tokenAmount">Mindpay Token Amount</label>
                <div type="text" id="tokenAmount" class="form-control"></div>
              </div>
            </div>
              <div class="form-group mt-3">
                <button class="btn btn-success w-100" type="submit">
                  Get Token Amount
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <div class="container mt-">
      <div class="mt-4">
        <h5 class="fw-bold pt-5">Invest into Mindpay</h5>
        
        <form
          class="mt-4"
          id="investment"
          onsubmit="event.preventDefault(); investIntoMindpay();"
        >
        <div class = "row">
          <div class="form-group col-md-4">
            <label for="ethAmt">Enter ETH Amount</label>
            <input
              type="text"
              id="ethValToInvest"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-4">
            <Button class="btn btn-success w-100 mt-4" type="submit" id="invest">Invest into Mindpay</Button>
            <div id="investButtonBelow"></div>
          </div>
          <div class= "col-md-4">
            <label>Total Supply</label>
            <div type="text" id="totalSupply" class="form-control"></div>
          </div>
        </div>
        </form>
      </div>
    </section>
  </div>
</div>

<div class="container mt-">
  <div class="mt-4">
    <h5 class="fw-bold pt-5">Invest into Mindpay</h5>
    
    <form
      class="mt-4"
      id="investment"
      onsubmit="event.preventDefault();"
    >
    <div class = "row">
      <div class="form-group col-md-5">
        <label for="mindpayBalance">Mindpay Bal of User</label>
        <div
          type="text"
          id="mindpayBal"
          class="form-control"
          required
        ></div>
      </div>
      <div class="form-group col-md-5 offset-2">
        <label for="StakedBal">Staked Mindpay Bal of User</label>
        <div
          type="text"
          id="stakedMindpayBal"
          class="form-control"
          required
        ></div>
      </div>
      <div class="col-md-4">
        <label for="Id">Enter ID</label>

        <input
              type="text"
              id="id"
              class="form-control col-md-4"
              required
            />
      </div>
      <div class="col-md-4">
        <Button class="col-md-4 btn btn-success w-100 mt-4" onclick="cancelInvestment();"  id="cancel">Cancel Investment</Button>
        <div id="cancelButtonBelow"></div>
      </div>
      <div class="col-md-4">
        <Button class="btn btn-success w-100 mt-4" onclick="stakeInvestment();" id="cancel">Stake Your Investment</Button>
        <div id="stakeButtonBelow"></div>
      </div>
    </div>
    </form>
  </div>
</section>
</div>
</div>
<div class="container">
<h2 class="m-10">Investments</h2>

<table id="investmentTable">
  <thead>
    <tr>
      <th>Tokens</th>
      <th>Status</th>
      <th>Tx Link</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
  
</table>
</div>
  </body>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="./src/abis.js"></script>
  <script src="./src/connect.js"></script>
  <script src="./src/utils.js"></script>

</html>
